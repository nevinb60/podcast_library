<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Library</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-black">

    <div class="flex flex-col">


        <div class=" header flex justify-between p-7 ">
            <div class="ml-6">
                <h1 class="text-3xl font-bold mr-[20px] text-white "> ðŸŽ§ Podcast Library</h1>
            </div>
            <div>
                <label class="text-3xl transition-colors  " for="Search"><button>ðŸ”Ž</button></label>
                <input class="bg-white text-1xl rounded-3xl px-4 py-2" title="search" type="text">
            </div>
        </div>

        <div class="h-full w-full flex">
            <dialog open>
                <form action="" method="post">

                    <div class="flex flex-col gap-1.5">

                        <h2 class="font-bold text-3xl ">Add Your New Podcast</h2>
                        <label class="text-xl font-bold" for="name"> Name of Podcast:</label>
                        <input type="text" id="name" class="text-xl" required />

                        <label class="text-xl font-bold" for="pod-host">
                            Podcast host:
                        </label>
                        <input class="text-xl" type="text" id="host">

                        <label class="text-xl font-bold" for="episode">
                            Episode:
                        </label>
                        <input type="text" id="episode" class="text-xl">

                        <label class="text-xl font-bold" for="description">
                            Podcast description:
                        </label>

                        <input type="text" id="description" class="text-xl">

                        <label class="text-xl font-bold" for="listened">
                            Minutes listened:
                        </label>
                        <input type="number" id="listened" class="text-xl" required />

                        <label class="text-xl font-bold" for="total-mins"> Total Minutes of the Podcast: </label>

                        <input type="number" id="total-mins" class="text-xl" required />

                        <!-- <label class="text-xl font-bold" for="image">Image of Podcast</label>
    
                            <input type="image" id="podcast-display"> -->

                        <button class="bg-sky-500" type="submit"> Add Podcast </button>
                    </div>
                </form>

            </dialog>


        </div>




        <button id="add-pod"
            class=" p-[35px] rounded-[50px] bg-sky-700 font-bold text-xl text-white w-fit ml-auto mr-auto">Add
            Podcast</button>




        <div id="podcast-grid"
            class="grid h-full grid-cols-3 grid-rows-3 gap-[20px] p-[100px] col-span-4 ml-auto mr-auto">
            <!-- 6 podcast divs make 3x3 -->


        </div>












    </div>





    </div>




</body>

<script src="./podcast.js"></script>

</html>
